<div class="container">
    <div class="row">
        <div class="col-md box pt-5">
            <div class="row">
                <h2>Acceder como Candidato</h2>
            </div>
            <form class="formulario" (submit)='crearUsuario()' #form="ngForm">
                <div class="row">
                    <span>Email</span>
                </div>
                <div class="row">
                    <input class="form-control" type="text" matInput [(ngModel)]="usuario.email" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="row mt-2">
                    <span>Contraseña</span>
                </div>
                <div class="row">
                    <input class="form-control" type="password" matInput [(ngModel)]="usuario.contrasenia" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="row">
                    <button class="btn btn-primary my-3 mr-sm-3">INICIA SESIÓN</button>
                </div>
            </form>
        </div>
        <div class="col-md box pt-5">
            <div class="row">
                <h2>¿Eres nuevo/a?</h2>
            </div>
            <div class="row">
                <h4>Crea tu CV</h4>
            </div>
            <div class="row">
                <p> Muestra a las empresas todo tu talento</p>
            </div>
            <div class="row">
                <h4>Inscríbete en las ofertas que te gustan</h4>
            </div>
            <div class="row">
                <p>Y sigue tus candidaturas</p>
            </div>
            <div class="row">
                <h4>Mantén actualizado tu CV</h4>
                <p>Y dobla las posibilidades de ser contactado por la empresa que quieres</p>
            </div>
            <div class="row">
                <button type="button" class="btn btn-outline-primary button" routerLink="/registro-candidato"  routerLinkActive="active-link">Regístrate</button>
            </div>
        </div>
    </div>
</div>
