<app-filter-form></app-filter-form>
<div class="container">
    <div class="row">
        <div class="col-sm-3 mt-5" *ngFor="let oferta of todasOfertas">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{oferta.titulo}}</h5>
                    <p class="card-text">{{oferta.nombre}}</p>
                    <button class="btn btn-primary" (click)="solicitarOferta(oferta.id_oferta)" *ngIf=Usuario>Solicitar</button>
                </div>
            </div>
        </div>
    </div>
</div>
