<div class="container">
    <div class="row">
        
        
        <div  *ngIf="Empresa" [ngClass]="'cajaUsuario'" class="col-md-12 contenedor">
            <ul>
                <a routerLink="/home" routerLinkActive="active-link"> 
                    <img src="" alt="Foto de logo" /> 
                </a>
         
            </ul>

            <ul>
                <a routerLink="/ofertas" routerLinkActive="active-link">Buscar empleo </a>
            </ul> 
          
                
            <ul>
                <a routerLink="/ver-perfil-empresa" value="algo" routerLinkActive="active-link">Perfil Empresa </a>

            </ul>
            <ul>
                <a routerLink="/administrar-solicitud-empresa" value="algo" routerLinkActive="active-link">Panel solicitudes </a>

            </ul>
            <ul>
                <a routerLink="/administrar-ofertas-empresa" value="algo" routerLinkActive="active-link">Administrar Ofertas </a>

            </ul>
            <ul>
                <button (click)="desconectarEmpresa()">Desconectar</button>
            </ul>
          </div>

          <div *ngIf="Usuario" [ngClass]="'cajaUsuario'" class="col-md-12 contenedor">
            <ul>
                <a routerLink="/home" routerLinkActive="active-link"> 
                    <img src="" alt="Foto de logo" /> 
                </a>
         
            </ul>

            <ul>
                <a routerLink="/ofertas" routerLinkActive="active-link">Buscar empleo </a>
            </ul> 
          
                
            <ul>
                <a routerLink="/ver-perfil-candidato" value="algo" routerLinkActive="active-link">Perfil</a>

            </ul>
            <ul>
                <a routerLink="/administrar-solicitud-candidato" value="algo" routerLinkActive="active-link">Panel solicitudes </a>

            </ul>
            <ul>
                <button (click)="desconectarUsuario()">Desconectar</button>
            </ul>

          </div>



          <!-- Anonimo -->
          <div *ngIf="!Usuario && !Empresa" [ngClass]="'cajaUsuario'"class="col-md-12 contenedor">
            <ul>
                <a routerLink="/home" routerLinkActive="active-link"> 
                    <img src="" alt="Foto de logo" /> 
                </a>
         
            </ul>

            <ul>
                <a routerLink="/ofertas" routerLinkActive="active-link">Buscar empleo </a>
            </ul> 
          
                
            <ul>
                <a routerLink="/login-empresa" routerLinkActive="active-link">Empresa </a>
            </ul> 
            <ul>
                <a routerLink="/login-candidato" value="algo" routerLinkActive="active-link">Candidato </a>

            </ul>

          </div>
