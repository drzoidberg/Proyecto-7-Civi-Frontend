<div class="vistaPerfil">
    <div class="container">
    <form (submit)='cambiarPerfilUsuario()'>
        <div class="row">
        <div class=" col-md-6">
        <label>Foto</label>
        <input class="form-control" type="text" [(ngModel)]="nuevoUsuario.foto" [ngModelOptions]="{standalone: true}" >
      
        <label>NIF</label>
        <input class="form-control" type="text" [(ngModel)]="nuevoUsuario.nif" [ngModelOptions]="{standalone: true}" >
      </div>
      <div class=" col-md-6">
        <label>Nombre</label>
        <input class="form-control" type="text" [(ngModel)]="nuevoUsuario.nombre_empresa" [ngModelOptions]="{standalone: true}" >
      
        <label>Descripcion</label>
        <input class="form-control descripcion" type="text" [(ngModel)]="nuevoUsuario.descripcion_empresa" [ngModelOptions]="{standalone: true}" >
      </div>
      <div class="boton">
        <button class="btn btn-primary">Modificar</button>

    </div>
        </div>
   </form>
   <div>
</div>
