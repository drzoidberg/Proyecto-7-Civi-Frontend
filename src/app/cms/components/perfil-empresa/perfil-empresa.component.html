
  <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">
          <div class="row">
              <div class="col">
                  <h2 class="text-center">Modificar perfil de Empresa</h2>
              </div>
          </div>
          <form (submit)='cambiarPerfilUsuario()' #form="ngForm">
              <div class="row">
                  <div class="col-md-12 mb-3">
                          <span>Nombre empresa</span>
                          <input class="form-control" type="text" matInput [(ngModel)]="nuevoUsuario.nombre_empresa" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-7  mb-3">
                          <span>Foto</span>
                          <input class="form-control" type="text" matInput [(ngModel)]="nuevoUsuario.foto" [ngModelOptions]="{standalone: true}">
                  </div>
                  <div class="col-md-5">
                          <span>NIF</span>
                          <input class="form-control" type="text" matInput [(ngModel)]="nuevoUsuario.nif" [ngModelOptions]="{standalone: true}">
                  </div>
                </div>
                <div class="row">
                      <div class="col-md-12  mb-3">
                              <span>Descripci√≥n</span>
                              <textarea class="form-control" type="text" matInput [(ngModel)]="nuevoUsuario.descripcion_empresa" [ngModelOptions]="{standalone: true}">
                              </textarea>
                      </div>
              </div>
              <div class="row mb-3 ">
                  <button class="btn btn-primary ml-3">Modificar</button>
              </div>
          </form>
      </div>
  </div>
